<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="id1" align="center">CSS3による回伝アニメーション</h1>
    <input type="button" value="スタート" onclick="start()">
    <input type="button" value="ストップ" onclick="stop()">
    <script>
        let d=0;
        let time = null;
        function rotationChar(){
            d += 6;
            d = d % 360;
            document.getElementById('id1').style.transform = `rotatex(${d}deg)`;
        }
        
        function start(){
           if(time === null){
            time = setInterval(rotationChar,25);
           }
           }
        
        function stop(){
            clearInterval(time);
            time = null;
        }
        
    </script>
</body>
</html>
