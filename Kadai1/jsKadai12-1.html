<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="id1"></h1>
    <input type="button" value="スタート" onclick="start()">
    <input type="button" value="ストップ" onclick="stop()">
    <input type="button" value="赤色に変更" onclick="red()">
    <input type="button" value="青色に変更" onclick="blue()">
    <input type="button" value="黒色に変更" onclick="black()">
    <script>
        let starttime;
        let timerID = null;

        function start(){
           if(timerID === null){
            starttime = new Date();
            timerID = setInterval(dispTime, 10);
           }
        }
        function stop(){
            clearInterval(timerID);
            timerID = null;
        }
        function dispTime(){
            let nowTime = new Date();
            let seconds = (nowTime - starttime) / 1000;
            document.getElementById('id1').innerHTML = `スタートボタンを開いてから:${seconds.toFixed(2)}秒経過`;
        }
        function red(){
           let element =  document.getElementById('id1');
           element.style.color = '#FF0000';
            
        }
        function blue(){
            let element =  document.getElementById('id1');
           element.style.color = ' #0000FF';
        }
        function black(){
            let element =  document.getElementById('id1');
           element.style.color = '#000000';
        }
    </script>
</body>
</html>
