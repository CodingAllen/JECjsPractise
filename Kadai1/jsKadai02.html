<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一年を365とした場合に</h1>
    <ul>
    <script>
        const hour = 365 * 24;
        const minute = 365 * 24 * 60;
        const meta = 365 * 24 * 60 * 60;
        document.write(`<li>1年は${hour}時間です。</li>`);
        document.write(`<li>1年は${minute}分です。</li>`);
        document.write(`<li>1年は${meta}秒です。</li>`);
        

    </script>
    </ul>
</body>
</html>
