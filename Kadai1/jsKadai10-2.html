<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScriptにおけるDOMの扱い方</h1>
    <p>DOMによって、「target」のidがついたpタブの中身を変更します。</p>
    <p id="id1">吾輩は猫である。</p>

    
    <input type="button" value="犬に変更" onclick="change()">
    <input type="button" value="猫に戻す" onclick="reset()">
    <input type="button" value="赤色に変更" onclick="red()">
    <input type="button" value="青色に変更" onclick="blue()">
    <input type="button" value="黒色に変更" onclick="black()">
    <script>
        function change(){
            document.getElementById('id1').innerHTML = "吾輩は<strong>犬</strong>である。";     
        }
        function reset(){
            document.getElementById('id1').innerHTML = "吾輩は<strong>猫</strong>である。";
        }
        function red(){
           let element =  document.getElementById('id1');
           element.style.color = '#FF0000';
            
        }
        function blue(){
            let element =  document.getElementById('id1');
           element.style.color = ' #0000FF';
        }
        function black(){
            let element =  document.getElementById('id1');
           element.style.color = '#000000';
        }
    </script>
</body>
</html>
