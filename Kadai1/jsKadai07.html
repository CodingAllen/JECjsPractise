<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = window.prompt('1から100までの値を入力してください。', '');


        if (isNaN(input) || input <= 0) {
            document.write('<p>不正な値が入力されました。</p>');
        } else if (input > 100) {
            document.write('<p>100より大きい値が入力されました。</p>');
        } else {
            for (let i = 1; i <= input; i++) {
                document.write(`<p>${i}</p>`);
            }
        }
    </script>
</body>
</html>
