<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScriptにおけるDOMの扱い方</h1>
    <p>DOMによって、「target」のidがついたpタブの中身を変更します。</p>
    <p id="id1">吾輩は猫である。</p>
    
    <input type="button" value="犬に変更" onclick="change()">
    <input type="button" value="猫に戻す" onclick="reset()">
    <script>
        function change(){
            document.getElementById('id1').innerHTML = "吾輩は<strong>犬</strong>である。";
        
        }
        function reset(){
            document.getElementById('id1').innerHTML = "吾輩は<strong>猫</strong>である。";
        }
    </script>
</body>
</html>
